<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hello World Proxy Example</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; padding: 24px; max-width: 720px; margin: auto; }
    input { padding: 8px 12px; font-size: 16px; }
    button { padding: 8px 14px; font-size: 16px; cursor: pointer; margin-left: 8px; }
    pre { background: #f6f8fa; padding: 12px; border-radius: 8px; }
  </style>
</head>
<body>
  <h1>Secure API Call via Backend</h1>
  <p>Frontend calls a FastAPI backend in a Hugging Face Space. The API key lives in Space Secrets, injected from GitHub Secrets
     by a GitHub Action (no secrets in repo).</p>
  <input id="name" placeholder="Enter your name" />
  <button onclick="callBackend()">Say Hello</button>
  <pre id="output">Click the button to testâ€¦</pre>

  <script>
    async function callBackend() {
      const name = document.getElementById("name").value || "World";
      const res = await fetch("/hello?name=" + encodeURIComponent(name));
      const data = await res.json();
      document.getElementById("output").innerText = JSON.stringify(data, null, 2);
    }
  </script>
</body>
</html>
